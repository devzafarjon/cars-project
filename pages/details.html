<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details - Cars Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-4">
            <a
              href="../index.html"
              class="flex items-center text-gray-600 hover:text-gray-800 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                ></path>
              </svg>
              Bosh sahifaga qaytish
            </a>
          </div>
          <div class="flex items-center space-x-2">
            <div
              class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <span class="text-sm font-medium text-gray-700">Ma'lumotlar</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Loading State -->
      <div id="loadingState" class="text-center py-12">
        <div
          class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"
        ></div>
        <p class="mt-4 text-gray-600">Ma'lumotlar yuklanmoqda...</p>
      </div>

      <!-- Error State -->
      <div id="errorState" class="hidden text-center py-12">
        <div class="bg-red-50 border border-red-200 rounded-lg p-6">
          <svg
            class="mx-auto h-12 w-12 text-red-400 mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h3 class="text-lg font-medium text-red-800 mb-2">
            Xatolik yuz berdi
          </h3>
          <p class="text-red-600 mb-4">Ma'lumotlarni yuklashda muammo bo'ldi</p>
          <button
            onclick="location.reload()"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200"
          >
            Qayta urinish
          </button>
        </div>
      </div>

      <!-- Car Details Card -->
      <div id="carDetails" class="hidden">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
          <!-- Car Header -->
          <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-6">
            <div class="flex items-center justify-between">
              <div>
                <h1
                  id="carName"
                  class="text-3xl font-bold text-white mb-2"
                ></h1>
                <p id="carDescription" class="text-blue-100 text-lg"></p>
              </div>
              <div
                class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-8 h-8 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Car Information -->
          <div class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <!-- Basic Information -->
              <div>
                <h3
                  class="text-xl font-semibold text-gray-900 mb-6 flex items-center"
                >
                  <svg
                    class="w-6 h-6 mr-3 text-blue-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  Asosiy ma'lumotlar
                </h3>
                <div class="space-y-4">
                  <div
                    class="flex items-center justify-between py-3 border-b border-gray-100"
                  >
                    <span class="font-medium text-gray-700">Mamlakat</span>
                    <span
                      id="carCountry"
                      class="text-gray-900 font-semibold"
                    ></span>
                  </div>
                  <div
                    class="flex items-center justify-between py-3 border-b border-gray-100"
                  >
                    <span class="font-medium text-gray-700">Turkum</span>
                    <span
                      id="carCategory"
                      class="text-gray-900 font-semibold"
                    ></span>
                  </div>
                  <div
                    class="flex items-center justify-between py-3 border-b border-gray-100"
                  >
                    <span class="font-medium text-gray-700">Rang</span>
                    <div class="flex items-center">
                      <div
                        id="carColorCircle"
                        class="w-6 h-6 rounded-full border border-gray-300 mr-3"
                      ></div>
                      <span
                        id="carColor"
                        class="text-gray-900 font-semibold"
                      ></span>
                    </div>
                  </div>
                  <div
                    class="flex items-center justify-between py-3 border-b border-gray-100"
                  >
                    <span class="font-medium text-gray-700">Yil</span>
                    <span
                      id="carYear"
                      class="text-gray-900 font-semibold"
                    ></span>
                  </div>
                  <div class="flex items-center justify-between py-3">
                    <span class="font-medium text-gray-700"
                      >Maksimal tezlik</span
                    >
                    <span
                      id="carMaxSpeed"
                      class="text-gray-900 font-semibold"
                    ></span>
                  </div>
                </div>
              </div>

              <!-- Additional Information -->
              <div>
                <h3
                  class="text-xl font-semibold text-gray-900 mb-6 flex items-center"
                >
                  <svg
                    class="w-6 h-6 mr-3 text-green-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  Qo'shimcha ma'lumotlar
                </h3>
                <div class="space-y-4">
                  <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="font-medium text-gray-900 mb-2">Tavsif</h4>
                    <p
                      id="carFullDescription"
                      class="text-gray-700 leading-relaxed"
                    ></p>
                  </div>
                  <div class="bg-blue-50 rounded-lg p-4">
                    <h4 class="font-medium text-blue-900 mb-2">
                      Texnik xususiyatlar
                    </h4>
                    <div class="space-y-2 text-sm">
                      <div class="flex justify-between">
                        <span class="text-blue-700">ID:</span>
                        <span
                          id="carId"
                          class="text-blue-900 font-medium"
                        ></span>
                      </div>
                      <div class="flex justify-between">
                        <span class="text-blue-700">Yaratilgan:</span>
                        <span
                          id="carCreated"
                          class="text-blue-900 font-medium"
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 pt-6 border-t border-gray-200">
              <div class="flex justify-center">
                <a
                  href="../index.html"
                  class="bg-gray-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-700 transition-colors duration-200 flex items-center"
                >
                  <svg
                    class="w-5 h-5 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10 19l-7-7m0 0l7-7m-7 7h18"
                    ></path>
                  </svg>
                  Orqaga qaytish
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/pages/details.js" type="module"></script>
  </body>
</html>
